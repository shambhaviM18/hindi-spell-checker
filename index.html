<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Spell Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #cbd5e1;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 12px;
            color: #e2e8f0;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea::placeholder {
            color: #64748b;
        }

        button {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            width: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .result-card h3 {
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .corrected-text {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            line-height: 1.6;
            min-height: 60px;
            display: flex;
            align-items: center;
            word-break: break-word;
        }

        .copy-btn {
            background: rgba(71, 85, 105, 0.5);
            padding: 10px 16px;
            font-size: 14px;
            width: auto;
            box-shadow: none;
            margin-top: 10px;
        }

        .copy-btn:hover:not(:disabled) {
            background: rgba(71, 85, 105, 0.7);
        }

        .corrections-list {
            margin-top: 15px;
        }

        .correction-item {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
        }

        .badge-error {
            background: rgba(220, 38, 38, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .badge-suggestion {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.3);
            cursor: pointer;
            transition: all 0.2s;
        }

        .badge-suggestion:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #3b82f6;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #3b82f6;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .perfect-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">हि</div>
                <h1>Hindi Spell Checker</h1>
            </div>
            <p class="subtitle">Check and correct spelling errors in Devanagari script with intelligent suggestions</p>
        </header>

        <div class="error-message" id="errorMessage"></div>

        <div class="form-group">
            <label for="inputText">Enter Hindi Text</label>
            <textarea id="inputText" placeholder="Type or paste Hindi text here... उदाहरण: मैन स्कूल जाता हूँ"></textarea>
        </div>

        <button id="checkBtn" onclick="checkSpelling()">Check Spelling</button>

        <div class="results" id="results">
            <div class="result-card">
                <h3>Corrected Text</h3>
                <div class="corrected-text" id="correctedText"></div>
                <button class="copy-btn" onclick="copyToClipboard()">Copy Text</button>
            </div>

            <div class="result-card" id="correctionsCard" style="display: none;">
                <h3>Corrections Found <span id="correctionCount"></span></h3>
                <div class="corrections-list" id="correctionsList"></div>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Original Length</div>
                    <div class="stat-value" id="originalLength">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Corrections</div>
                    <div class="stat-value" id="correctionAmount">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Status</div>
                    <div class="stat-value" id="statusValue">✓</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        async function checkSpelling() {
            const input = document.getElementById('inputText').value.trim();
            if (!input) {
                showError('Please enter some text');
                return;
            }

            const btn = document.getElementById('checkBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loader"></span>Checking...';

            try {
                const result = spellChecker.checkText(input);
                displayResults(result, input);
            } catch (error) {
                showError('Error checking spelling: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Check Spelling';
            }
        }

        function displayResults(result, originalInput) {
            const resultsDiv = document.getElementById('results');
            const correctedText = document.getElementById('correctedText');
            const correctionsCard = document.getElementById('correctionsCard');
            const correctionsList = document.getElementById('correctionsList');

            correctedText.textContent = result.corrected || originalInput;

            document.getElementById('originalLength').textContent = originalInput.length;
            document.getElementById('correctionAmount').textContent = result.corrections.length;

            if (result.corrections.length > 0) {
                document.getElementById('correctionCount').textContent = `(${result.corrections.length})`;
                correctionsCard.style.display = 'block';
                correctionsList.innerHTML = '';

                result.corrections.forEach(correction => {
                    const item = document.createElement('div');
                    item.className = 'correction-item';
                    
                    let suggestionsHtml = '';
                    if (correction.suggestions && correction.suggestions.length > 0) {
                        suggestionsHtml = correction.suggestions.slice(0, 5)
                            .map((sugg, idx) => `<span class="badge badge-suggestion" title="Confidence: ${Math.round(sugg[1])}">${sugg[0]}</span>`)
                            .join('');
                    }

                    item.innerHTML = `
                        <span class="badge badge-error">${correction.original}</span>
                        <span style="color: #94a3b8;">→</span>
                        <span class="badge badge-success">${correction.suggestions[0]?.[0] || correction.original}</span>
                        <div style="flex-basis: 100%; color: #94a3b8; font-size: 12px;">Suggestions: ${suggestionsHtml || 'None'}</div>
                    `;
                    correctionsList.appendChild(item);
                });
                document.getElementById('statusValue').textContent = '✓';
            } else {
                correctionsCard.style.display = 'none';
                document.getElementById('statusValue').textContent = '✓';
            }

            resultsDiv.classList.add('show');
        }

        function copyToClipboard() {
            const text = document.getElementById('correctedText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const original = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = original, 2000);
            });
        }

        // Simple spell checker implementation
        class SpellChecker {
            constructor() {
                this.wordFreq = {
                    'मैं': 5000, 'तुम': 3000, 'यह': 8000, 'वह': 6000, 'है': 15000, 'हैं': 9000, 
                    'नहीं': 7000, 'एक': 12000, 'दो': 4000, 'तीन': 2000, 'किताब': 3000, 'किताबें': 2500,
                    'लड़का': 2700, 'लड़की': 2600, 'घर': 8000, 'रास्ता': 1800, 'स्कूल': 3500, 'कॉलेज': 1800,
                    'खाना': 4200, 'पीना': 2000, 'खुश': 3000, 'दुःख': 500, 'सुंदर': 1800, 'बड़ा': 4000,
                    'छोटा': 3500, 'काम': 9000, 'पानी': 7000, 'जाता': 5000, 'हूँ': 8000, 'जाती': 4500
                };
            } 
            
            

            levenshteinDistance(a, b) {
                const matrix = Array(b.length + 1).fill(null).map(() => Array(a.length + 1).fill(0));
                for (let i = 0; i <= a.length; i++) matrix[0][i] = i;
                for (let i = 0; i <= b.length; i++) matrix[i][0] = i;

                for (let i = 1; i <= b.length; i++) {
                    for (let j = 1; j <= a.length; j++) {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j - 1] + (a[j - 1] === b[i - 1] ? 0 : 1)
                        );
                    }
                }
                return matrix[b.length][a.length];
            }

            getSuggestions(word) {
                const suggestions = [];
                for (const candidate in this.wordFreq) {
                    const distance = this.levenshteinDistance(word.toLowerCase(), candidate.toLowerCase());
                    if (distance > 0 && distance <= 2) {
                        const score = this.wordFreq[candidate] / (distance + 1);
                        suggestions.push([candidate, score]);
                    }
                }
                return suggestions.sort((a, b) => b[1] - a[1]).slice(0, 5);
            }

            checkText(text) {
                const words = text.split(/\s+/);
                const corrections = [];
                const correctedWords = [];

                words.forEach(word => {
                    const cleanWord = word.replace(/[।,\.\?!]*$/, '');
                    if (cleanWord in this.wordFreq) {
                        correctedWords.push(word);
                    } else {
                        const suggestions = this.getSuggestions(cleanWord);
                        if (suggestions.length > 0) {
                            corrections.push({
                                original: cleanWord,
                                suggestions: suggestions
                            });
                            correctedWords.push(suggestions[0][0]);
                        } else {
                            correctedWords.push(word);
                        }
                    }
                });

                return {
                    original: text,
                    corrected: correctedWords.join(' '),
                    corrections: corrections
                };
            }
        }
        const spellChecker = new SpellChecker();
    </script>
</body>
</html>
